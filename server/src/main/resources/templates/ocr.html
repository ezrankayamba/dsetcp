<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/layout">
<head>
    <title>Layout</title>
</head>
<body>
<div layout:fragment="content">
    <div class="card lime darken-1">
        <div class="card-image waves-effect waves-block waves-light">
            <img class="activator" th:src="@{/img/sample_ocr_source.PNG}"/>
        </div>
        <div class="card-content">
            <span class="card-title activator grey-text text-darken-4">Reading Image Text (OCR)<i class="material-icons right">more_vert</i></span>
            <p class="ocr-text">Test The OCR</p>
        </div>
        <div class="card-reveal">
            <span class="card-title grey-text text-darken-4">Upload a file to read<i class="material-icons right">close</i></span>
            <form method="post" th:action="@{/ocr}" enctype="multipart/form-data">
                <label>
                    Select file: <input  type="file" name="file"/>
                </label>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
